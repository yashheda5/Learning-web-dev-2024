<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
        for(let i=0;i<100;i++){
            let element =document.createElement("p");
            element.textContent="my name is yash" +i;
            setTimeout(function(){
                document.body.appendChild(element);
            }, 1000 * i);
        }
    </script>
</body>
</html>
